version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:roomReservation
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"  
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
